<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="over.html">Over</a>
        <div class="logo">
            <img src="logo.png" alt="Strijktijd Logo">
        </div>
        <a href="prijzenlijst.html">Prijzenlijst</a>
        <a href="bestel.html">Bestel</a>
    </nav>

    <!-- Bestel Section -->
    <section class="welcome">
        <h1>Bestellen</h1>
        <p>Vul hieronder in wat je wilt laten strijken. Op de volgende pagina kun je je gegevens invullen en een ophaalafspraak plannen. Zo simpel is het!</p>
        <form id="order-form">
            <div class="order-line">
                <select>
                    <option value="overhemd">Overhemd</option>
                    <option value="broek">Broek</option>
                    <option value="rok">Rok</option>
                    <!-- Add more options as needed -->
                </select>
                <input type="number" placeholder="Aantal" min="1">
            </div>
            <button type="button" id="add-line-button">Regel toevoegen</button>
            <button type="submit">Bestel</button>
        </form>
    </section>

    <script>
        const addLineButton = document.getElementById('add-line-button');
        const orderForm = document.getElementById('order-form');

        addLineButton.addEventListener('click', () => {
            const newLine = document.createElement('div');
            newLine.className = 'order-line';

            const select = document.createElement('select');
            select.innerHTML = '<option value="overhemd">Overhemd</option><option value="broek">Broek</option><option value="rok">Rok</option>';

            const input = document.createElement('input');
            input.type = 'number';
            input.placeholder = 'Aantal';
            input.min = '1';

            newLine.appendChild(select);
            newLine.appendChild(input);
            orderForm.insertBefore(newLine, addLineButton);
        });
    </script>
</body>
</html>
